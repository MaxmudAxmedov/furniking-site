<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/main.css">
  <title>Furniking</title>
</head>
<body>
  <header>
    <div class="header">
      <div class="header__hero">
        <div class="container">
          <div class="header__hero-content">
            <p class="header__hero-text">Welcome to our online shop</p>
            <div class="header__hero-info">
              <form action="https://echo.htmlacademy.ru/" method="post" autocomplete="off">
                <select class="header__hero-select" name="langue">
                  <option value="English (USD)">English (USD)</option>
                  <option value="uzb">uzbek</option>
                  <option value="en">english</option>
                  <option value="ru">rus</option>
                </select>
              </form>
            </div>
            <p class="header__hero-login">Login or Sign up</p>
          </div>
        </div>
      </div>
      <div class="header__inner">
        <div class="container">
          <div class="header__inner-content">
            <a href="./index.html" target="_blank" class="header__inner-link">
              <img src="./img/Furniking-logo.svg" alt="furniking's site logo" class="header__inner-icon">
            </a>
            <form action="https://echo.htmlacademy.ru/" method="post" autocomplete="off">
              <div class="header__inner forms">
                <input class="forms__input" type="search" name="search" aria-label="search" placeholder="Search here">
                <select class="forms__select"  name="category">
                  <option value=""></option>
                </select>
                <button class="forms__btn" type="submit">
                  <img src="./img/zoom.png" alt="" class="header__inner-search">
                </button>
              </div>
            </form>
            <span class="header__inner-logo logo">
              <a href="#" class="logo__link">
                <img src="./img/Vector.png" alt="" class="logo__img">
              </a>
              <img src="./img/Notification.png" alt="" class="logo__img">
              <img src="./img/avatar-contact.png" alt="" class="logo__img">
            </span>
          </div>
        </div>
      </div>
    </div>
  </header>

  <main>
    
  </main>
</body>
</html>
